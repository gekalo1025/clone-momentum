<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="user-name" placeholder="[Enter name]" value="">
    </div>
  </main>
  <footer class="footer">
    <div class="popup-setting">
    <div class="setting-title"><h3>Setting</h3></div>

    <div class="setting-name">
      <div class="setting language">Language: </div>
      <select name="language" id="language" >
          <option value="ru" selected="selected">Russian</option>
          <option value="en-US">English</option>
      </select>
      </div>

    <div class="setting-name">
      <div class="setting link-background">Photo source: </div>
     <select name="photo-source" >
        <option value="GitHub" selected="selected">GitHub</option>
        <option value="unsplash">Unsplash API</option>
        <option value="flickr">Flickr API</option>
    </select>
      </div>

    <div class="setting-name setting-tags">
      <div class="setting tags">Tags: </div>
      <input type="text" class="tag" value="" >
      </div>

      <div class="setting-name">
        <div class="setting block">
          
          <span>Hide the time? </span>
          <input name="time" type='checkbox' value="hide">
     </div>
        </div>

      <div class="setting-name">
        <div class="setting block">
          <span> Hide the date? </span>
          <input name="date" type='checkbox' value="hide">
       </div>
        </div>

      <div class="setting-name">
        <div class="setting block">
            <span>Hide the greeting? </span>
          <input name="greeting" type='checkbox' value="hide">

        </div>
        </div>

      <div class="setting-name">
        <div class="setting block">
       <span>Hide the quote? </span>
          <input name="quote" type='checkbox' value="hide">
        </div>
        </div>

      <div class="setting-name">
        <div class="setting block">
      <span>Hide the weather? </span>
          <input name="weather" type='checkbox' value="hide">


        </div>
        </div>
        
      <div class="setting-name">
        <div class="setting block">
     <span>Hide the audio? </span>
          <input name="audio" type='checkbox' value="hide">
        </div>
        </div>



    </div>

    <div class="setting-button"></div>

    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="js/index.js"></script>
  <script src="./js/lang.js"></script>
  <script src="./js/playList.js"></script>
  <script  src="./js/script.js"></script>
</body>
</html>
